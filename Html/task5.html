<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>

<h1 align="center" color="blue">Registration Form</h1>
<div align="center">
<form action="/submit_registration" method="post">
    <table border="1" cellpadding="5" cellspacing="0">
        <tr>
            <td align="center">First Name:</td>
            <td><input type="text" name="first_name" required></td>
        </tr>
        <tr>
            <td align="center">Last Name:</td>
              <td><input type="text" name="last_name" required></td>
        </tr>
        <tr>
            <td align="center">Email:</td>
            <td><input type="email" name="email" required></td>
        </tr>
        <tr>
            <td align="center">Password:</td>
            <td><input type="password" name="password" required></td>
        </tr>
        <tr>
            <td align="center">Re-enter Password:</td>
            <td><input type="password" name="re_password" required></td>
        </tr>
        <tr>
            <td align="center">Gender:</td>
            <td>
                <input type="radio" name="gender" value="Male" required> Male
                <hr>
                <input type="radio" name="gender" value="Female" required> Female
            </td>
        </tr>
        <tr>
            <td align="center">Age:</td>
            <td><input type="text" name="age" required></td>
        </tr>
        <tr>
            <td align="center">Phone Number:</td>
            <td><input type="text" name="phone" required></td>
        </tr>
        <tr>
            <td align="center">Address:</td>
            <td><textarea name="address" rows="4" required></textarea></td>
        </tr>
        <tr>
            <td align="center">State:</td>
            <td><input type="text" name="state" required></td>
        </tr>
        <tr>
            <td align="center">Country:</td>
            <td>
                <select name="country" required>
                    <option value="">Choose your country</option>
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <!-- Add other countries as needed -->
                </select>
            </td>
        </tr>
        <tr>
            <td align="center">Languages Known:</td>
            <td>
                <input type="checkbox" name="languages" value="English"> English
                <input type="checkbox" name="languages" value="Kannada"> Kannada
                <input type="checkbox" name="languages" value="Hindi"> Hindi
                <input type="checkbox" name="languages" value="Telugu"> Telugu
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="checkbox" name="declaration" required> Hereby I declare all the given details are true
            </td>
        </tr>
        <tr>
            <td colspan="2" align="right">
                <a href="https://ethnus.com">Log in to Ethnus website</a>
            </td>
        </tr>
    </table>
</form>
<br> 
<input type="submit" value="Register">
</div>
</body>
</html>
