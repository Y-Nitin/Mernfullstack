<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Types of Hyper Links</title>
  <style>
    .box {
        border: 1px solid black;
        padding: 10px;
        width: fit-content;
    }
</style>
</head>
<body>
  <div align="center" class="box">
    <p align="left">Click any of the following links</p>
    <br>
    <a href="https://example.com" target="_blank">Open in new tab</a> | <a href="https://example.com" target="_self">Open in same tab</a> | <a href="https://example.com" target="_parent">Open in parent frame</a> | <a href="https://example.com" target="_top">Open in Body</a> | <a href="mailto:recipient@example.com">Send Email</a>
  </div>
</body>
</html>
